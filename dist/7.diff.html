<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span>{{ name }}</span>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data() {   //代理数据
                return {
                    name: 'zf',
                    age: 20,
                    address: {
                        a: '1'
                    },
                    hobby: ['eat', 'drink', { a: 1 }]
                }
            }
        })
        vm.hobby.unshift({ a: 2 })
        console.log(vm.hobby);
        setTimeout(() => {
            vm.name = 'hhhh'
        }, 1000)
        //1.diff算法（比对两次render产生的虚拟节点的差异实现部分更新）
        //2.组件渲染原理
    </script>
</body>
</html>
