<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       {{ fullname }}{{ fullname }}
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data() {   
                return {
                   firstName: 'zf',
                   lastName: 14
                }
            },
            //依赖的值发生变化才会重新执行用户的方法， 计算属性要维护一个dirty属性，默认计算属性不会立刻执行
            //计算属性就是一个defineProperty
            //计算属性也是一个watcher,默认渲染会创建一个渲染watcher（renderWatcher为true）
            computed: {
                fullname() { //defineProperty中的get方法
                    console.log(1);
                    return this.firstName + this.lastName
                }
            //     fullname: {
            //         get() {
            //             console.log(1);
            //             return this.firstName + this.lastName
            //         },
            //         set(newValue) {
            //             console.log(newValue);
            //         }
            //     }
            }
        })
        vm.firstName = 'hhh'

    </script>
</body>
</html>
